<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
          integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
          crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <title>jQuery Exercises</title>
     <style>
          body {
               background-image: url("background.gif");
               background-size: cover;
               margin-left: 5%;
          }

          table,
          tr,
          td,
          th {
               border: 1px solid black;
               width: 90%;
               height: 45px;
               ;

          }

          .green {
               background-color: green;
          }

          .yellowgreen {
               background-color: yellowgreen;
          }

          .animate2 {
               background-color: yellow;
               width: 20%;
               text-align: center;
          }
     </style>
</head>

<body>
     <br>
     <input type="checkbox" class="checkbox" name="check" value="checkbox">
     <label for="checkbox">I accept</label>
     <br>
     <button type="button" class="btn btn-primary submit" disabled="disabled">submit</button>
     <br>
     <br>
     <table>
          <tr>
               <th class="green">Student </th>
               <th class="green">Grade</th>
          </tr>
          <tr>
               <td>Alex</td>
               <td>1.5</td>
          </tr>
          <tr>
               <td class="green">Odiong</td>
               <td class="green">1.0</td>
          </tr>
          <tr>
               <td>James</td>
               <td>1.5</td>
          </tr>
          <tr>
               <td class="green">Victoriano</td>
               <td class="green">1.4</td>
          </tr>
     </table>
     <br>
     <button type="button" class="btn btn-warning alternate ">Change Alternate color</button>
     <br>
     <br>
     <input type="text" name="text-box" class="inputText" maxlength="15">
     <p><span class="characters">15</span>Character(s) remaining.</p>
     <p id="demo"></p>
     <br>
     <button class="btn btn-primary" id="add">Add </button>
     <select class="dropdown"></select>

     <button class="btn btn-danger" id="remove">Remove </button>
     <br>
     <br>
     <input type="submit" value="Save" class="btn btn-success change">
     <br>
     <br>
     <p>Input Amount: <input type="text" class="numbers"></p>
     <br>
     <button class="btn btn-primary animate1">Animate</button>
     <br>
     <br>
     <p class="animate2">Animate Paragraph</p>
     <br>
     <div>
          <button class="btn btn-warning up">Up</button>
          <button class="btn btn-warning down">Down</button>
          <br>
          <br>
          <button class="btn btn-warning left">left</button>
          <button class="btn btn-warning right">right</button>
          <div class="block" style="background-color: blue;height: 50px;width: 50px;position: absolute;"></div>
     </div>
     <br>
     <br>
     <button type="button" class="btn btn-primary scroll-top">Scroll Top</button>
     <script>
          
          $('.scroll-top').on('click', function () {
               $('html').animate({ scrollTop: 0 }, 'slow');
          })
          

          $(".checkbox").on('click', function () {
               if ($('.submit').is(':disabled'))
                    $('.submit').removeAttr('disabled')
               else
                    $('.submit').attr('disabled', 'disabled')
          });
     
          $(".alternate").on('click', function () {
               $(".green").removeClass("green").addClass('yellowgreen')
          });
          

          $(".inputText").on('keyup', function () {
               var t = 15 - $(this).val().length

               $(".characters").text(t);


               $("#demo").text(t)
          })
        

          $("#add").on('click',function () {
        var insert = $(".inputText").val()

        var placeholder = $(".dropdown")

        placeholder.append("<option  class ='option' value="+insert+">"+insert+"</option>");
    })
    $('#remove').on('click',function () {
     var remove = $('.dropdown').val();        
     $('.dropdown option[value="' + remove + '"]').remove();
})

        
          $(".inputText").on('keyup', function () {
               $('#demo').text($(this).val());
          })
       

          $(".change").on('click', function () {
               if ($(".change").val() == "Save") {
                    $(".change").val("Update");
               } else {
                    $(".change").val("Save");
               }
          })
          

          $('.numbers').on('keyup', function () {
               this.value = this.value.replace(/[^0-9\.]/g, '');
          })


          $('.animate1').on('click', function () {
               $(".animate2").animate({
                    width: "70%",
                    opacity: 0.4,
                    marginLeft: "0.6in",
                    fontSize: "3em",
                    borderWidth: "10px"
               }, 1500);
          })
       

          $('.right').on('click', function () {
               $('.block').animate({ 
                    right: '-=50px' }, 'slow');
          })

          $('.left').on('click', function () {
               $('.block').animate({ 
                    right: '+=50px' }, 'slow');
          })

          $('.up').on('click', function () {
               $('.block').animate({ 
                    top: '-=50px' }, 'slow');
          })

          $('.down').on('click', function () {
               $('.block').animate({ 
                    top: '+=50px' }, 'slow');
          })
         


     </script>
</body>

</html>
